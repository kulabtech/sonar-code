plugins {
    id 'java'
    id 'jacoco'
    id 'org.sonarqube' version '3.3'
    id 'com.avast.gradle.docker-compose' version '0.14.3'
}

group 'com.tom'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

sonarqube {
    properties {
        property 'sonar.host.url', 'http://ec2-65-0-130-182.ap-south-1.compute.amazonaws.com:9000/'
        property 'sonar.projectName', 'testsonar'
        property 'sonar.login', 'sekhar'
        property 'sonar.password', 'Novak@95'
        property 'sonar.sources', 'src/main'
        property 'sonar.tests', 'src/test'
        property 'sonar.projectKey', 'testsonar'
        property 'sonar.projectVersion', 'testsonar-0.1'
        
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
test.finalizedBy jacocoTestReport
tasks.named('sonarqube').configure {
    dependsOn test
}
